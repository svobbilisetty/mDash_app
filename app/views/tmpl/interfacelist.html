
                <div class="page page-tables-bootstrap">

                    <div class="pageheader">

                        <h2>Interface Listing <span></span></h2>

                        <div class="page-bar">

                            <ul class="page-breadcrumb">
                                <li>
                                    <a href="index.html"><i class="fa fa-home"></i> mDash</a>
                                </li>
                                <li>
                                    <a href="#">Interface List</a>
                                </li>

                            </ul>
                            <div class="page-toolbar ng-scope"><a href="javascript:;" ui-sref="app.addinterface" class="btn btn-lightred no-border ng-isolate-scope" > <i class="fa fa-plus"></i>&nbsp;&nbsp;<span class="ng-binding">Add</span> </a> </div>
                        </div>

                    </div>

                     <!-- row -->
                    <div class="row">
                      <!-- col -->
                      <div class="col-md-12">

                        <!-- tile -->
                        <section class="tile" fullscreen="isFullscreen02">
                          <!-- tile body -->
                          <div class="tile-body p-0">


                               <div class="tile-header dvd dvd-btm">
                            <h1 class="custom-font">Interface Listing</h1>

                        </div>
                                <table class="table table-no-border m-0">
                                  <tbody>
                                    <tr>
                                      <th> Interface  Name </th>
                                      <th> Created Date </th>
                                     <th> Last Updated </th>
                                     
                                      <th>Environment</th>
                                      <th> Created By </th>
                                    </tr>
                                  
									<tr ng-repeat="x in interfaces | orderBy: '-updatedDate'">
										<td  ng-click="viewflow(x.interface_name)"><font color="#616f77"><span class="tab"><a style="cursor:default">{{x.interface_name}}</a></span></font></td>
										<td>{{x.createdDate || ''}} - {{x.createdtime || ''}} </td>
										<td>{{x.updatedDate || ''}} - {{x.updatedTime || ''}} </td>
										<td>{{x.Environment  | uppercase}}</td>
										<td>{{x.By}}</td>
                                    </tr>



                                  </tbody>
                                </table>


                          </div>
                          <!-- /tile body -->

                        </section>
                        <!-- /tile -->

                      </div>
                      <!-- /col -->

                    </div>
                    <!-- /row -->
                    <!-- row -->






                </div>
