<div class="page page-tables-bootstrap">
	<div class="pageheader">
		<h2>Library View <span></span></h2>
		<div class="page-bar">
			<ul class="page-breadcrumb">
				<li>
					<a href="index.html"><i class="fa fa-home"></i> mDash</a>
				</li>
				<li>
					<a ng-model="interfaceName" id="interfaceName" href="">Library Name</a>
				</li>
			</ul>

			<div class="page-toolbar ng-scope"> <a ng-click="editLibrary()" class="btn btn-lightred no-border ng-isolate-scope" ng-click="edit()" > <i class="fa fa-edit"></i>&nbsp;&nbsp;<span class="ng-binding">Edit</span> </a> </div>
		</div>
	</div>

	<div class="row">
	  <div class="col-md-12">
			<section class="tile" fullscreen="isFullscreen02">
				<div class="row">
					<div class="col-md-12">
						<section class="tile" fullscreen="isFullscreen02" ng-controller="BrowseUsageCtrl">
							<div class="tile-body p-0">
								<div class="tile-header dvd dvd-btm">
									<h1 class="custom-font">Library Details</h1>
								</div>
							</div>
						</section>
					</div>
				</div>
				<table class="table table-no-border m-0" style="overflow-y:scroll">
	<tbody>
		<tr>
		  <th>Library Name</th>
		  <th>Created Date</th>
		  <th>Last Updated</th>
		  <th>Deploy Status</th>
		  <th>Environment</th>
		  <th>By</th>
		</tr>
	</tbody>
</table>
			</section>
			<!-- Pop-up for add Library - START -->
					<div id="id01" class="w3-modal" ng-show="buildmodal">
    
					<div class="w3-modal-content">
					  <div class="w3-container" >
					  
					  <header class="w3-container w3-teal">
					   <span onclick="document.getElementById('id01').style.display='none'"

					   class="w3-button w3-display-topright" >&times;</span>

					   <h4><b>Update Library</b></h4>
					 </header>

						<span ng-click="close()" class="w3-button w3-display-topright" style="color:#ffffff !important;">&times;</span>
						<br>
							<div class="form-group row">
					<div class="col-sm-6">
					<div id="ConfigServiceName">
						<label for="ConfigServiceName  "><b>Library Name</b></label><br>
						<input class="form-group col-sm-12" id="ConfigServiceName" type="text" ng-model="ConfigServiceName"></input>
					</div>
					<div id="SenderPort_Num " style="position:relative;top:-6px;">
					 <br>
						<label for="SenderPort_Num"><b>Library URL</b></label>
						<input class="form-group col-sm-12" id="SenderPort_Num" type="text" ng-model="SenderPort_Num"></input>
					</div>
					
							<div class="form-group row col-sm-12">
							<button type="button" class="btn btn-darkgray mb-10 col-sm-6"  ng-click="change()" style="background-color:#0d416b";><b>Update Library</b></button>
							</div>
					  </div>
					</div>
				  </div>
<!-- Pop-up for add Library - END -->
		</div>
